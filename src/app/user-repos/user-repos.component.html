<div *ngIf="repos.length > 0" class="mb-4">
    <h2 class="text-lg font-bold">{{ this.totalPages }} Repositories</h2>
    
    <ul>
      <li *ngFor="let repo of repos" class="mt-2">
        <h2>{{ repo.owner.login }}</h2><br>
        <a href="{{ repo.html_url }}" target="_blank" class="text-blue-500 hover:underline">{{ repo.name }}</a><br>
        <h3>{{ repo.description }}</h3>
        <a href="{{ repo.html_url }}" target="_blank" class="text-blue-500 hover:underline">{{ repo.language }}</a>
      </li>
    </ul>
  
    <!-- Pagination Controls -->
    <div class="bg-black" class="mt-4">
     
      <span *ngFor="let page of getPageNumbers()">
        <button (click)="onPageChange(page)" [class.active]="currentPage === page">{{ page }}</button>
      </span>
      
    </div>
  </div>
  
  <div *ngIf="repos.length === 0">
    <p class="text-red-500">No repositories found for {{ username }}</p>
  </div>
  <span>
  <div class="mt-4" *ngIf="totalPages > 0">
    <label for="itemsPerPageInput">Items per Page:</label>
    <input id="itemsPerPageInput" type="number" [(ngModel)]="itemsPerPage" min="1" max="100" />
    <button (click)="onItemsPerPageChange()">OK</button>
  </div>
  <div class="mt-4" >
    <button *ngIf="currentPage && currentPage > 1" (click)="onPageChange(currentPage - 1)">Previous</button>
    <button *ngIf="currentPage && currentPage < totalPages" (click)="onPageChange(currentPage + 1)">Next</button>
  </div></span>
  <!-- Pagination Controls -->
